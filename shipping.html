<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Shipping Information</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/ship.css">
    <link rel="stylesheet" href="css/responsive.css">

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
</head>

<body>


    <!--================ Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
          <div class="shape shape1"></div>
          <div class="shape shape2"></div>
          <div class="shape shape3"></div>
          <div class="shape shape4"></div>
          <div class="shape shape5"></div>
          <div class="shape shape6"></div>
          <div class="shape shape7"></div>

          <div class="shopping_cart">
                   <!-- Title -->
                   <div class="title">
                    Billing Address
                  </div>
                  <form>
                    <div class="form-group">
                      <label for="fname">Full Name</label>
                      <input type="text" class="form-control" id="fname" name="fname" placeholder="Wasantha hettiarachchi" required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                  </form>
                  <form class="form-inline">
                    <div class="form-group">
                      <label for="emailClient">Email Address</label>
                      <input type="email" class="form-control" id="emailClient" name="emailClient"  placeholder="wasnthag@gmail.com" required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="mobileNum">Contact Number</label>
                      <input type="text" class="form-control" id="mobileNum" name="mobileNum" placeholder="077 1234 123" required>
                    </div>
                    </form>
                    <div class="form-group">
                      <label for="addressClient">Address</label>
                      <input type="text" class="form-control" id="addressClient" name="addressClient" placeholder="No 3 ..........">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <form class="form-inline">
                    <div class="form-group ">
                      <label for="cityClient">City</label>
                      <input type="text" class="form-control" id="cityClient" name="cityClient"  placeholder="kohuwala" required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="stateClient">State</label>
                      <input type="text" class="form-control" id="stateClient" name="stateClient"  placeholder="western"required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-check row">
                      <div class="col-sm-1">
                      <input class="form-check-input" type="radio" name="radiobtn" id="cashradio" value="cash" required>
                      </div>
                      <div class="col-sm-3">
                      <label class="form-check-lbl" style="text-align: left;" for="cashradio">Cash on delivery</label>
                      </div>
                      <div class="col-sm-1">
                        <input class="form-check-input" type="radio" name="radiobtn" id="cardradio" value="card" required>
                      </div>
                        <div class="col-sm-4">
                        <label class="form-check-lbl" style="text-align: left;"  for="cardradio">Online card payment</label>
                        </div>
                    </div>
                    </form>

                  <div class="bb-title">
   
                    <a href="#myModal"  data-toggle="modal"><button class="nxt-button"><span>Next</span></button></a>    <!-- </form> -->
                    <button class="nxt-button" style="float: left;" onclick="location.href = 'index.html';"><span>Back</span></button>
                  </div>
          </div>
      </div>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
          <div class="modal-content">
            <div class="modal-header">
              <div class="icon-box">
                <i class="material-icons">&#xE876;</i>
              </div>				
              <h4 class="modal-title">Awesome!</h4>	
            </div>
            <div class="modal-body">
              <p class="text-center">Your order has been confirmed. Check your email for detials.</p>
            </div>
            <div class="modal-footer">
              <button class="btn btn-success btn-block" onclick="location.href = 'index.html';">OK</button>
            </div>
          </div>
        </div>
      </div> 
    </section>
    <!--================End Banner Area =================-->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>

    <script src="js/jquery.form.js"></script>

    <script src="js/gmaps.min.js"></script>
    <script src="js/theme.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>

</html>
